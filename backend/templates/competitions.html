{% extends "base.html" %}
{% block content %}
<section>
    <div class="container">
        <h2>Competitions</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Country</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody>
                {% for competition in competitions %}
                <tr>
                    <td>{{ competition.id }}</td>
                    <td>{{ competition.name }}</td>
                    <td>{{ competition.country }}</td>
                    <td>{{ competition.type }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</section>
{% endblock %}
